<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Task Manager</a>
        <div>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-light me-2">Dashboard</a>
                <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger">Logout</a>
            {% else %}
                <a href="{{ url_for('main.login') }}" class="btn btn-outline-light me-2">Login</a>
                <a href="{{ url_for('main.register') }}" class="btn btn-outline-success">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
